<!-- include the library -->
<script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>

<div id="qr_reader" style="width: 600px"></div>
<div id="res"></div>

<script>
function onScanSuccess(decodedText, decodedResult) {
    document.getElementById('res').innerHTML = document.getElementById('res').innerHTML
                                                + decodedText
                                                + '<br>';
}

const qr_instance = new Html5Qrcode('qr_reader');

qr_instance.start({ facingMode: { exact: 'environment'} }, {}, onScanSuccess);
</script>
